<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>

    <li><span>year 2011</span> &raquo; <a href="http://www.taobao.com">163's Blog</a></li>
  </ul>
  
 </div>
