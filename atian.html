<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>musicPlayer组件功能演示</title>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.3.0/css/dpl/base-min.css">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./index.css"/>
</head>
<body>
<img class="imgs" src="https://work.zmxy-corp.com.cn/photo/83761.jpg">
<h1>阿甜的歌</h1>
<ul class="playlist" id="playlist">
    <li class="cur">1. 斑马斑马</li>
    <li>2. 星之所在</li>
    <li>3. 千与千寻片尾曲口琴版</li>
</ul>
<div class="load1">
    <div class="d2_progress">
        <div class="d2_load"></div>
    </div>
    <div class="d2_time">00:00/00:00</div>
</div>

<div id="control">
    <div class="play_btn">播放</div>
    <div class="stop_btn">停止</div>
    <div class="pause_btn">暂停</div>
    <div class="pre_btn">上一首</div>
    <div class="next_btn">下一首</div>
    <!--<div class="playgoto_btn">跳到第3首</div>-->
    <div class="order_btn">顺序播放</div>
    <div class="random_btn">随机播放</div>
    <div class="single_btn">单曲播放</div>
    <br>
    <div class="setlist_btn" style="display:none">设置列表</div>
    <div>声音:0-1</div>
    <select id="volumeselect">
        <option></option>
        <option>0.2</option>
        <option>0.6</option>
        <option>1</option>
    </select>
    <div>拖拽进度:0-100</div>
    <select id="progressselect">
        <option></option>
        <option>10</option>
        <option>50</option>
        <option>90</option>
    </select>
</div>
<!-- pc下kissy seed -->
<script data-config="{combine:true}" src="//g.alicdn.com/kissy/k/6.2.4/seed.js"></script>
<!-- 该地址在开发环境会被自动替换为本地src的地址 -->
<script src="./index.js" async></script>
</body>
</html>
