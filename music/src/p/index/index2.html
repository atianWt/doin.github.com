<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>musicPlayer组件功能演示</title>

<body>
<h1>阿甜的歌</h1>
<ul class="demo2" id="demo2">

        <div class="contorls">
            <div class="contorl">
                <a class="d2_play" herf="javascript:;"></a>
                <a class="d2_stop" herf="javascript:;"></a>
            </div>
            <div class="sound_name">1. 斑马斑马</div>

        <div class="d2_progress">

    <li>
        <div class="contorls">

            <div class="d2_time">00:00/00:00</div>
        </div>
        <div class="d2_progress">
            <div class="d2_load"></div>
        </div>
    </li>
    <li>
        <div class="contorls">
            <div class="contorl">
                <a class="d2_play" herf="javascript:;"></a>
                <a class="d2_stop" herf="javascript:;"></a>

        </div>
        <div class="d2_progress">
            <div class="d2_load"></div>
        </div>
    </li>
</ul>
